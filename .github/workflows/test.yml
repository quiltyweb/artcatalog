name: Test all the things

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GATSBY_SHOPIFY_STOREFRONT_URL: ${{ secrets.GATSBY_SHOPIFY_STOREFRONT_URL }}
      GATSBY_SHOPIFY_STOREFRONT_PASSWORD: ${{ secrets.GATSBY_SHOPIFY_STOREFRONT_PASSWORD }}
      GATSBY_SHOPIFY_ADMIN_URL: ${{ secrets.GATSBY_SHOPIFY_ADMIN_URL }}
      GATSBY_SHOPIFY_ADMIN_PASSWORD: ${{ secrets.GATSBY_SHOPIFY_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install npm packages
        run: npm install
      - name: Run client unit tests
        run: npm run test:unit --watchAll=false
      - name: Run e2e tests
        run: npm run test:e2e:ci
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: cypress-screenshots
          path: ./cypress/screenshots/
